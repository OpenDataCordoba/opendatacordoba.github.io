<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}Bienvenido{% endblock %} — Open Data Cordoba</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Datos abiertos en Córdoba, Argentina" />
        <meta name="keywords" content="Open Data, cordoba, argentina, datos abiertos" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class='row'>
                    <div class='col-sm-10 col-sm-offset-1'>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">
                                <img alt="Open Data Córdoba" src="/images/logo.png">
                            </a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                              <li{% if this._path == '/' %} class="active"{% endif
                                %}><a href="{{ '/'|url }}"><i class='fa fa-home'></i></a></li>
                              {% for href, title in [
                                ['/blog', 'Blog'],
                                ['/projects', 'Projectos'],
                                ['/about', 'Quienes somos']
                              ] %}
                                <li{% if this.is_child_of(href) %} class="active"{% endif
                                  %}><a href="{{ href|url }}">{{ title }}</a></li>
                              {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class='container-fluid'>
            <div class='row'>
                <div class='col-sm-10 col-sm-offset-1'>
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <footer class='footer'>
            <div class='container-fluid'>
                <div class='row'>
                    <div class='col-sm-3 col-sm-offset-9'>
                        <small>
                        <strong>Contacto</strong><br />
                        <i class='fa fa-envelope'></i> <a href='mailto:opendatacba@gmail.com'>opendatacba@gmail.com</a>
                        <br />
                        <i class='fa fa-twitter'></i>
                        <a href='https://twitter.com/OpenDataCba'>@OpenDataCba</a>
                        <br />
                        &copy; 2017 Open Data Córdoba
                        </small>
                    </div>
                </div>
            </div>
        </footer>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-54330538-1', 'auto');
        ga('send', 'pageview');
        </script>
    </body>
</html>
